
<!--
Atributos HTML
- Servem como informações extras
- Servem como configurações (imagem)

ELEMENTOS VAZIOS 
imagem, input

USAR SEMPRE ASPAS DUPLAS PARA ATRIBUTOS

ATRIBUTOS GLOBAIS MAIS UTILIZADOS (aplicado a todas as tags)
- class (serve para classificar as tags)
- contenteditable (booleano. serve p poder editar na pagina)
- data-*
- hidden (esconde a tag)
- id (não pode se repetir - item unico)
- style (muda o estilo ex: cor)
- tabindex (ordena como o site vai navegar com o TAB)
- title (mostra quando deixa o mouse descansando)

h1 a h1 = titulos
<a> = links (pode ser  url, fragmento, email, telefone, e outros)
<br> = quebra de linha
<p> = paragrafo
<ul> = listas n'ao ordenadas
<ol> = listas ordenadas (com numeros)
<li> = lista (vai dentro da classificação(ul ou ol))
<adress> = marcar tag de contato de quem fez o site
<dl> = lista de descrição (tem dentro <dt> e <dd>. titulo e texto)
<code> = para representar codigos (<pre> fora do <code> para manter recuos)
<div> = separar, serve para organizar e classificar os blocos
<span> = manter na mesma linha no site e organizar o codigo

TABELA
<table> (Usar para dividir <thead> <tbody> <tfoot>)






-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
